  /orders/createorder:
    post:
      tags:
        - Orders
      summary: Create/Update Order
      description: "If the `orderKey` is specified, the method becomes idempotent and the existing order with that key will be updated. This call does not currently support partial updates; the entire resource must be provided in the body of the request. <br> <br>\r\n\r\nNote: Only orders in an open status in ShipStation (`awaiting_payment`,`awaiting_shipment`, and `on_hold`) can be updated through this method. `cancelled` and `shipped` are locked from modification through the API. The body of this request should specify an `Order` object:"
      requestBody:
        content:
          '*/*':
            schema:
              type: string
              example: >-
                "{\r\n  \"orderNumber\": \"TEST-ORDER-API-DOCS\",\r\n 
                \"orderKey\": \"{{$guid}}\",\r\n  \"orderDate\":
                \"2015-06-29T08:46:27.0000000\",\r\n  \"paymentDate\":
                \"2015-06-29T08:46:27.0000000\",\r\n  \"shipByDate\":
                \"2015-07-05T00:00:00.0000000\",\r\n  \"orderStatus\":
                \"awaiting_shipment\",\r\n  \"customerId\": {{customerId}},\r\n 
                \"customerUsername\": \"john.smith@gmail.com\",\r\n 
                \"customerEmail\": \"john.smith@gmail.com\",\r\n  \"billTo\":
                {\r\n    \"name\": \"The President\",\r\n    \"company\":
                null,\r\n    \"street1\": null,\r\n    \"street2\": null,\r\n   
                \"street3\": null,\r\n    \"city\": null,\r\n    \"state\":
                null,\r\n    \"postalCode\": null,\r\n    \"country\":
                null,\r\n    \"phone\": null,\r\n    \"residential\": null\r\n 
                },\r\n  \"shipTo\": {\r\n    \"name\": \"The President\",\r\n   
                \"company\": \"US Govt\",\r\n    \"street1\": \"1600
                Pennsylvania Ave\",\r\n    \"street2\": \"Oval Office\",\r\n   
                \"street3\": null,\r\n    \"city\": \"Washington\",\r\n   
                \"state\": \"DC\",\r\n    \"postalCode\": \"20500\",\r\n   
                \"country\": \"US\",\r\n    \"phone\": \"555-555-5555\",\r\n   
                \"residential\": true\r\n  },\r\n  \"items\": [\r\n   
                {\r\n      \"lineItemKey\": \"vd08-MSLbtx\",\r\n      \"sku\":
                \"ABC123\",\r\n      \"name\": \"Test item #1\",\r\n     
                \"imageUrl\": null,\r\n      \"weight\": {\r\n        \"value\":
                24,\r\n        \"units\": \"ounces\"\r\n      },\r\n     
