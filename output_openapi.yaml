openapi: 3.0.0
info:
  title: ShipStation API
  description: "This collection contains basic functionality of ShipStation. Including create order, create labels for an order, add products to an order, and manage stores etc.\r\n\r\n## Authentication\r\n\r\nThe ShipStation API uses Basic HTTP authentication. Use your ShipStation API Key as the username and API Secret as the password. You can find your API Key as the username and API Secret under Settings at https://ss.shipstation.com/#/settings/api .\r\n\r\nPass `API KEY` as username and `API Secret` as password in this collection.\r\n"
  version: 1.0.0
servers:
  - url: http://{{baseurl}}
components:
  securitySchemes:
    basicAuth:
      type: http
      scheme: basic
security:
  - basicAuth: []
tags:
  - name: Carriers
  - name: Customers
  - name: Fulfillments
  - name: Orders
  - name: Products
  - name: Shipment
  - name: Stores
  - name: Users
  - name: Warehouses
  - name: Webhooks
paths:
  /carriers/addfunds:
    post:
      tags:
        - Carriers
      summary: Add funds to carrier account
      description: "Adds funds to a carrier account using the payment information on file. <br> \r\nRequires approval from apisupport@shipstation.com before use."
      requestBody:
        content:
          '*/*':
            schema:
              type: string
              example: '"{\n  \"carrierCode\": \"fedex\",\n  \"amount\": 20\n}"'
      parameters:
        - name: Content-Type
          in: header
          schema:
            type: string
          example: application/json
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
  /carriers/getcarrier:
    get:
      tags:
